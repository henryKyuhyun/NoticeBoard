<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>
  <header th:replace="header :: header"></header>

  <main>
    <form>
      <label hidden  for="search-type" >유형</label>
      <select id = "search-type" name="search-type">
        <option>제목</option>
        <option>본문</option>
        <option>ID</option>
        <option>닉네임</option>
        <option>해쉬테그</option>
      </select>

      <label for="search-value" hidden>검색어</label>
      <input type="search" placeholder="검색어" name="search-value" id="search-value">
      <button type="submit">검색</button>
    </form>

    <table>
      <thead>
      <tr>
        <th>제목</th>
        <th>해시테그</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td>첫글</td>
          <td>#JAVA</td>
          <td>Henry</td>
          <td>2023-01-01</td>
        </tr>
        <tr>
          <td>두번째</td>
          <td>#C**</td>
          <td>Henry</td>
          <td>2023-05-01</td>
        </tr>
        <tr>
          <td>세번째글</td>
          <td>#CSS</td>
          <td>Henry</td>
          <td>2023-12-01</td>
        </tr>
      </tbody>
    </table>

    <nav>
      <table>
        <tr>
          <td>previous</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>next</td>
        </tr>
      </table>
    </nav>
  </main>

  <footer th:replace="footer :: footer">
  </footer>
</body>
</html>
